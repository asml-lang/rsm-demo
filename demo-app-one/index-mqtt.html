<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <title>Demo App - MQTT</title>
  <link rel="stylesheet" href="./light.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="alert"></div>
  <div id="device"></div>
  <h2>devices</h2>
  <button id="get-devices">Get Devices</button>
  <div id="devices"></div>
  <hr>
  <h2>data</h2>
  <select name="models" id="models" >
    <option value="">Select a state</option>

  </select>
  <button id="get-data">Get Data (Pull)</button>
  <button id="set-data">Set Data (Push)</button>
  <div id="data"></div>
  <hr>

  <div class="models" id="sending-email" style="display: none">
    <label for="from">From:</label>
    <input type="text" id="from" value="demo-one@mail.upb.de">
    <label for="from">To:</label>
    <input type="text" id="to" value="demo-two@upb.de">
    <label for="from">Body:</label>
    <textarea id="body" name="" id="" cols="20" rows="2">this is a text from demo one</textarea>
  </div>

  <div class="models" id="search" style="display: none">
    <label for="query">search:</label>
    <input type="text" id="query" value="" placeholder="your search phrase">
  </div>

  <script src="./renderer-mqtt.js"></script>
</body>

</html>
